<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/loginRegister.css">
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/splashscreen.js"></script>
  <script type="text/javascript" src="js/registrationValidation.js"></script>
  <script type="text/javascript" src="js/loginValidation.js"></script>
  <script type="text/javascript" src="js/registerUser.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/forgottenPassword.js"></script>
  <script type="text/javascript" src="js/appCustomisation.js"></script>
  <title>Login/Register</title>
</head>
<body>
  <section id="loginPg" class="">
    <div id="companyLogo"><img src="images/companyLogo.png" alt="Company Logo" id="companyLogoImage" ></div>
    <div id="jobMatchingText">Job Matching</div>
    <div class="clear"></div>
    <div id="forgottenPasswordDiv">
      <div id="passwordsHeading">Forgotten Password</div>
      <p>
        Sorry to hear that you have forgotten your password. Please enter your email
        address below and we will send you a link to reset it.
      </p>
      <input id="forgottenPasswordsEmail" placeholder="email address"><br>
      <button id="okButton"  class="splashScreenButtons">OK</button>
      <button id="CancelButton"  class="splashScreenButtons">Cancel</button>
      <p id="forgottenPasswordsFeedbackLogin"></p>
    </div>
    <div class="clear"></div>
    <input type="text" class="loginFields" id="email" name="email" placeholder="email address" tabindex="0">
    <input type="password" class="loginFields" id="password" name="password" placeholder="password" tabindex="1">
    <button id="login"  class="splashScreenButtons" tabindex="2" type="submit">Login</button>
    <button id="register"  class="splashScreenButtons" tabindex="2" type="submit">Register</button>
    <p id="ForgotPassword">Forgot Password?</p>
    <p id="errorFeedbackLogin"></p>
    <div class="clear"></div>
  </section>

  <section id="registerPg" class="noDisplay">
    <div id="companyLogo"><img src="images/companyLogo.png" alt="Company Logo" id="companyLogoImage" ></div>
    <div id="jobMatchingText">Job Matching</div>
    <div class="clear"></div>
    <input type="text" id="emailReg" name="email" placeholder="e.g. email@host.com">
    <img src="images/transparent.png" alt="Transparent" id="transparentEmail" >
    <div class="clear"></div>
    <input type="text" id="confirmEmail" name="confirmEmail" placeholder="confirm email">
    <img src="images/transparent.png" alt="Transparent" id="transparentConfirmEmail" >
    <div class="clear"></div>
    <input type="password" id="passwd" name="passwd" placeholder="password">
    <img src="images/transparent.png" alt="Transparent" id="transparentPassword" >
    <div class="clear"></div>
    <button id="confirmRegistration" class="splashScreenButtons" type="submit">Create Account</button>
    <button id="cancel" class="splashScreenButtons" >Cancel</button>
    <p id="errorFeedback"></p>
  </section>

</body>
</html>
