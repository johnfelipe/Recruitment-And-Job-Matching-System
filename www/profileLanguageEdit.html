  <div id="main">
    <a href="profile2.html"><div id="backIcon"><img src="images/back.png" alt="Back Icon" id="backIconImage" ></div></a>
    <p id="title">Editing Languages</p>
    <div class="clear"></div>
    <div id="informationBox">
      In this section, edit your language skills.
    </div>

    <table class="editProfileTable" id="languageTable" cellpadding=0 cellspacing=0>
      Load languages from database. For every row in database, create a new row in this table <br>
      the cells in the row will be textbox
    </table>

    //
    <form id="log" action="config/login.php" method="post">
      <table class="editProfileTable" cellpadding=0 cellspacing=0>
        <tr>
          <td class="clm1">Language</td>
          <td class="clm2"><input id="languageName"/></td>
        </tr>
        <tr>
          <td class="clm1">Level of skill</td>
          <td class="clm2">
            <select id="lvlOfSkill">
              <option value="" selected disabled>Please select an option...</option>
              <option value="beginner">Beginner</option>
              <option value="elementary">Elementary</option>
              <option value="intermediate">Intermediate</option>
              <option value="upperIntermediate">Upper intermediate</option>
              <option value="advanced">Advanced</option>
              <option value="fluent">Fluent</option>
              <option value="businessFluent">Business Fluent</option>
              <option value="motherTongue">Mother Tongue</option>
            </select>
          </td>
        </tr>

      </table>
      <div class="clear"></div>
      <button id="submitLanguages" class="editButtons editSave" type="submit">Save</button>
    </form>

    <button id="cancel" onclick="location.href='profile2.html'" class="editButtons editCancel" >Cancel</button>
    <div class="clear"></div>
    <p id="formErrorMessage"></p>

  </div>
